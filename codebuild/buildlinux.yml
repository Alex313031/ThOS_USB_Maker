version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - git submodule update --init
      - docker build -t gondar-linux --file docker/gondar-linux.Dockerfile .
      - docker tag gondar-linux $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/gondar-linux
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/gondar-linux
  post_build:
    commands:
      - echo Build completed on `date`
