version: 0.2

phases:
  pre_build:
    commands:
      - export KEWLTEST=$(aws ssm get-parameters --region us-east-1 --names test --with-decryption --query Parameters[0].Value)
      - echo kewltest is $KEWLTEST
  build:
    commands:
      - echo Build started on `date`
      - make build-gondar
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
      - build/cloudready-usb-maker.exe
  discard-paths: yes
